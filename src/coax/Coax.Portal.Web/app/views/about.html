        <ul>
            <li ng-repeat="item in items">
                <a href="#" ng-click="$event.preventDefault(); selected.item = item">{{ item }}</a>
            </li>
        </ul>

        <form ng-submit="save_phone()" name="phoneForm" ng-model="phones">
            name: <input type="text" ng-model="phones.name" id="name" name="name"/><br/>
            snippet: <input type="text" ng-model="phones.snippet" id="snippet" name="snippet"/><br/>
            age: <input type="text" ng-model="phones.age" id="age" name="age"/><br/>
            <button type="submit" class="btn btn-danger" ng-onclick="save_phone()">Save</button>
        </form>
    </div>

    <div ng-controller="GridController">
        <div ui-grid="{ data: myGridData }" ui-grid-cellNav  class="myGrid"></div>
        <div ui-grid="gridOptions" ui-grid-cellNav  class="myGrid"></div>
    </div>
    <hr>
    


<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true"  ng-controller="ModalController">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Modal title {{COREID}}</h4>
                <input id="coreId" value="" name="coreId"/>
            </div>
            <div class="modal-body"><div class="te"></div></div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>

<script>
    //triggered when modal is about to be shown
    $('#myModal').on('show.bs.modal', function (e) {
        $(e.currentTarget).find('input[name="coreId"]').val($(e.relatedTarget).data('core-id'));
        localStorage.setItem("coreId", $(e.relatedTarget).data('core-id'));
    });
</script>



<script src="/js/about/controller.js"></script>
